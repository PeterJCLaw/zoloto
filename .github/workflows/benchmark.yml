name: Benchmark

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: ./scripts/setup.sh
    - name: Run benchmarks
      run: ./scripts/benchmark.sh
